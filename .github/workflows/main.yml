name: Continuous Delivery

on: push

jobs:
  static-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch_depth: 0

      - name: â˜ Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@master
        with:
          project_id: "nextjournal-com"
          service_account_key: ${{ secrets.GCLOUD_SERVICE_KEY }}
          export_default_credentials: true

      - name: ğŸ”§ Install java
        uses: actions/setup-java@v1
        with:
          java-version: '11.0.7'

      - name: ğŸ”§ Install clojure
        uses: DeLaGuardo/setup-clojure@master
        with:
          cli: '1.10.3.943'

      - name: ğŸ— maven cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.m2
            ~/.gitlibs
          key: ${{ runner.os }}-maven-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: ğŸ— Clerk Cache
        uses: actions/cache@v2
        with:
          path: .cache
          key: ${{ runner.os }}-clerk

      - name: ğŸ— Build Clerk Static App with default Notebooks
        run: clojure -X:demo nextjournal.clerk/build-static-app!

      - name: ğŸ“  Copy static build to bucket under SHA
        run: |
          gsutil cp -r public/build gs://nextjournal-snapshots/clerk/build/${{ github.sha }}

      - name: âœ… Add success status to report with link to snapshot
        uses: Sibz/github-status-action@v1
        with:
          authToken: ${{secrets.GITHUB_TOKEN}}
          context: 'Static App'
          description: 'Ready'
          state: 'success'
          sha: ${{github.event.pull_request.head.sha || github.sha}}
          target_url: https://snapshots.nextjournal.com/clerk/build/${{ github.sha }}
